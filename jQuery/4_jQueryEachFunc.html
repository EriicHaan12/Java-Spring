<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>jQuery each함수</title>
    <script>
      // 자바스크립트의 forEach 함수

      let ar = [3, 5, 7, 8, 9, 10];
      //   for(let i = 0 ; i<ar.length;i++){
      //     document.write(ar[i])
      //   }

      //each의 용법
      //1) 배열에 있는 모든 요소에 반복 작업을 하고자 할때 // 배열의 요소 및 인덱스 까지 추출 가능
      $(() => {
        $.each(ar, function (i, e) {
          console.log(`${i}번 요소 : ${e} <br/>`);
        });

        //2) 반복되는 태그 구조에서 각각의 태그에 반복 작업을 하고자 할 때
        $("li").each(function (i, e) {
          //i : index, e: li태그 객체
          console.log(`${i}번째 요소 : ${$(e).html()}`);

          $(this).css("color", "red");
        });
        //화살표 함수는 현재 객체를 뜻하는 this를 알아먹지 못한다. 
        //유의하도록 하자 ...
        //대신 this를 꼭 쓰지 않더라도 each 에 객체로 지정해둔 e를 쓰면 화살표 함수를 쓰더라도 오류가 나지 않는다.
      });
    </script>
  </head>
  <body>
    <ul>
      <li>0번째</li>
      <li>1번째</li>
      <li>2번째</li>
      <li>3번째</li>
      <li>4번째</li>
    </ul>
  </body>
</html>
