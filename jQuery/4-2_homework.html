<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>상품목록표</title>
    <script>
      console.log($("#tableTr"));
      $(function () {
        for (let i = 0; i < $("tr").length; i++) {
          $(".add").click(function () {
            $("#productTable").eq(i).append(`<tr class="tableTr">
          <td class="productName"><input type="text" /></td>
          <td class="productAmount"><input type="text" /></td>
          <td class="productPrice"><input type="text" /></td>
          <td class="addOrDelete">
            <button type="button" class="add">+</button>
            <button type="button" class="delete">-</button>
          </td></tr>`);
          });
        }
        for (let i = 0; i < $("tr").length; i++) {
          $(".delete").click(function () {
            $("#productTable .tableTr")
              .eq($("tr").length - i)
              .remove();
          });
        }
      });
    </script>
  </head>
  <body>
    <div>
      <h1>상품목록표</h1>
      <table id="productTable" border="1">
        <tr class="tableTr">
          <td class="productName">상품명</td>
          <td class="productAmount">수량</td>
          <td class="productPrice">가격</td>
          <td></td>
        </tr>
        <tr class="tableTr">
          <td class="productName"><input type="text" /></td>
          <td class="productAmount"><input type="text" /></td>
          <td class="productPrice"><input type="text" /></td>
          <td class="addOrDelete">
            <button type="button" class="add">+</button>
            <button type="button" class="delete">-</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
