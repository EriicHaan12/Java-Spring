<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 연습문제1</title>
    <script>
      //사용자에게 이름, 국어, 영어, 수학 점수를 입력받아 총점, 평균을 구하고, 학점을 구해 출력하는 프로그램을 작성하세요.
      // 단 평균이 90점 이상 100점 이하면 A, 89점 이상 90점 미만B , 70점이상 80점 미만 C, 60이상 70점 미만이면 D, 나머지 F 학점.
      let name = window.prompt("이름을 입력하세요", "찰스");

      //여기서 입력 받고 싶은 데이터 타입 을 정하고  싶고 다른 문자열이 입력 될 때 오류가 뜨게 하고 싶으면
      // if(isFinite() {
      // window.alert('이름은 문자로만 입력하세요')}) 로도 쓸 수 있다.
      let korean = window.prompt("국어 점수를 입력하세요", 0);
      let english = window.prompt("영어 점수를 입력하세요", 0);
      let math = window.prompt("수학 점수를 입력하세요", 0);

      let dataTotal = (Number(korean) + Number(english) + Number(math)) / 3;
      //새로운 변수 평균 같은걸 주고 싶으면 여기다 선언하면 된다.
      // let grade ='' 이런 식으로
      if (dataTotal >= 90) {
        dataTotal = "A"; //여기서 변수를 못쓰기 때문에 다른 변수를 주고 싶으면 if문 밖에 예를 들어 위에다 작성한다.
      } else if (dataTotal >= 80) {
        dataTotal = "B";
      } else if (dataTotal >= 70) {
        dataTotal = "C";
      } else if (dataTotal >= 60) {
        dataTotal = "D";
      } else {
        dataTotal = "F";
      }
      document.write(`${name}님의 학점은 ${dataTotal} 입니다.`);

      //참고로 if조건문 안에 {}에서 생성된 변수는 코드 블럭 안에서만 사용 할 수 있다.
      let output = `<table class = "score">
       <tr>
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>학점</td>
          </tr>
           <tr>
            <td>${name}</td>
            <td>${korean}</td>
            <td>${english}</td>
            <td>${math}</td>
            <td>${dataTotal}</td>
            </tr>`;
      document.write(output);
    </script>
  </head>
  <style>
    .score,
    tr,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body></body>
</html>
