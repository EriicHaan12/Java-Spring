<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성정표</title>
    <script>
      //사용자에게 학생 1명의 이름, 국어, 영어, 수학 점수를 입력받아 총점, 평균을 구하고, 학점을 구해 출력하는 프로그램을 작성하세요.
      // 단 평균이 90점 이상 100점 이하면 A, 89점 이상 90점 미만B , 70점이상 80점 미만 C, 60이상 70점 미만이면 D, 나머지 F 학점.
      // 1차원 배열을 이용하여 만드세요.
      let student = ["홍찰찰", 62, 100, 95];
      let totalScore =
        Number(student[1]) + Number(student[2]) + Number(student[3]);

      student.push(totalScore);

      let avg = Math.round((totalScore / 3) * 10) / 10;
      student.push(avg);

      let grade = "";
      if (avg >= 90) {
        grade = "A";
      } else if (avg >= 80) {
        grade = "B";
      } else if (avg >= 70) {
        grade = "c";
      } else if (avg >= 60) {
        grade = "d";
      } else {
        grade = "F";
      }
      student.push(grade);

      document.write(`${student[0]}님의</br>
      국어점수는 ${student[1]}점</br>
      영어점수는 ${student[2]}점</br>
      수학점수는 ${student[3]}점</br>
      총점은 ${student[4]}점 이며</br>
      평균은 ${student[5]}점 입니다.</br>
      이번 학기 성적은 ${student[6]} 학점 입니다.`);

      //풀이
    </script>
  </head>
  <body></body>
</html>
