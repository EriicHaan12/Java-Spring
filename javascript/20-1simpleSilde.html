<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열을 이용한 초 간단 슬라이드 만들기</title>
    <script>
      // 1) 전체 이미지의 경로를 배열의 각각의 요소에 넣는다.
      let images = new Array(6); // 전역변수
      images[0] = "img/toyota.jpg";
      images[1] = "img/hwangMa.jpg";
      images[2] = "img/k8.jpg";
      images[3] = "img/tico.jpg";
      images[4] = "img/muk.png";
      images[5] = "../html/img/lego.jpg";

      let index = 0; // 현재 이미지 슬라이더에 출력되고 있는 이미지의 요소 번호
      function previous() {
        if (index === 0) {
          index = images.length; // 5
        }

        document.getElementById("imgSlider").src = images[--index];
      }
      function next() {
        if (index === images.length) {
          index = 0;
        }

        document.getElementById("imgSlider").src = images[index++];
        // if (++index === images.length) {
        //   index = 0;
        // }
        // document.getElementById("imgSlider").src = images[index];
      }

      // 1초에 한번씩 다음 이미지로 넘어가도록...

      function auto() {
        window.setInterval(next, 1000);
      }
    </script>
  </head>
  <body>
    <div>
      <img src="img/toyota.jpg" id="imgSlider" />
    </div>
    <button type="button" onclick="previous()">이전</button>
    <button type="button" onclick="next()">다음</button>
    <button type="button" onclick="auto()">auto</button>
  </body>
</html>
