<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바 스크립트에서 화면에 출력하는 4가지 방법</title>
  </head>
  <body>
    <div>1. document.write()을 이용한다.</div>
    <script>
      let name = "다람쥐"; //name이라는 변수를 만들고, name 이라는 변수에 '다람쥐'라는 문자를 저장
      // script 태그 사이에 자바스크립트 문법을 사용하여 프로그래밍 할 수 있다.
      document.write("<h1>Hello, JavaScript! 반갑습니다.</h1>");
      document.write(name); // name 변수의 값을 body 에 출력,
    </script>
  </body>
  <div>2. window.alert()을 이용한다.</div>
  <script>
    window.alert(name); // name 변수의 값을 alert 창에 출력 (debug나 사용자 오류를 출력 한다).
  </script>
  <div>3.console.log()를 이용한다. - 디버깅(오류를 잡기 위한)</div>
  <script>
    console.log(name);
  </script>
  <div>4.태그에 접근하여 출력한다.</div>

  <h5 id="yogi"></h5>
  <script>
    document.getElementById("yogi").innerHTML = name;
    // 현재문서에서 id 값이 'yogi'인 태그의 innerHTML(태그와 태그 사이 공간)속성에 접근하여 name값을 대입한다.
  </script>
</html>
