<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정의 객체1</title>
    <script>
      let account = new Object(); // account 라는 이름의 비어있는 객체 생성
      // 객체에 속성을 부여 , 속성은 변수 취급되어 변수로 표현한다.

      account.owner = "홍길동"; // 예금주
      account.accNum = "11111-023-04-567899"; // 계좌번호
      account.balance = 500; // 잔액
      account.name = "직장인 비과세 예금"; //
      account.bankName = "우리은행";
      console.log(account);

      document.write(`예금주 : ${account.owner} <br/>`);
      document.write(`은행명 : ${account.bankName}<br/>`);
      document.write(`잔액 : ${account.balance}<br/>`);
      //   account.balance += 20000;
      account.deposit = deposit; // accout 객체의 deposit 송성에 deposit 함수 부여
      account.deposit(2000000);

      account.confirm = inquiry; //
      document.write(`${account.confirm()}`);

      document.write(`잔액 : ${account.balance}<br/>`);
      //예금하기, 인출하기, 잔액조회하기 ->  대충 '~하기'로 끝날 수 있는 것들은 기능(메서드) 부여 하는 것이 좋다.
      function deposit(money) {
        // 예금하기
        this.balance += money;
      }
      // this 를 쓰지 않으면 balance 가 어디에 있는 balance 인지 인지를 못하기 때문에 , this를 써줌으로써 ,

      function inquiry() {
        return this.balance;
      }

      function withDraw(money) {
        // 인출하기
        if (this.balance >= money) {
          this.balance -= money;
        } else {
          window.alert("잔액이 부족합니다!");
        }
      }
      account.withDraw = withDraw;
      account.withDraw(1000000);
      document.write(`잔액 : ${account.balance}<br/>`); // 잔액조회

      account.withDraw(20000000);
      //------------------------------------------------

      let account2 = {
        owner: "홍찰찰",
        accNum: "1234-012-02-123456",
        balance: 1000,
        name: "비자금",
        bankName: "느그은행",
      };
      console.log(account2);

      document.write(`<br/>`);
      document.write(`<br/>`);
      account2.confirm = inquiry;
      account2.confirm();
      document.write(`잔액 : ${account2.balance}<br/>`);
      let infoAccount = [account, account2];
      console.log(infoAccount);
    </script>
  </head>
  <body></body>
</html>
