<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 연습</title>
    <script>
      //출력하는 기능을 객체에 부여
      function Car(brandName, carName, color, carImg, description, link) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.carImg = carImg;
        this.description = description;
        this.link = link;
      }
      // 어디에서 쓰는지 정해지지 않은 함수이니 this. 를 붙여 줘야함.

      let cars = [];
      cars.push(
        new Car(
          "대우",
          "마티즈",
          "gold",
          "img/hwangMa.jpg",
          `GM대우 마티즈(GM Daewoo Matiz)는 대우자동차가 출시하였던 경차이다. 2000년 9월에 티코가 단종된 것을 시작으로 2002년 12월에 현대 아토스,  
          2003년 12월에 기아 비스토까지 단종되어 기아 모닝이 2008년 1월에 경차로 편입되기 전까지 한동안 대한민국에서 유일한 경차였다.`,
          "https://namu.wiki/w/GM%EB%8C%80%EC%9A%B0%20%EB%A7%88%ED%8B%B0%EC%A6%88",
        ),
      );

      cars.push(
        new Car(
          "KIA",
          "K8",
          "black",
          "img/k8.jpg",
          "기아에서 출시한 전륜구동 기반의 준대형 세단으로 K7의 후속이다. 기아자동차가 기아로 사명을 변경하고 신규 로고를 발표한 이후 출시한 첫 모델이다.",
          "https://namu.wiki/w/%EA%B8%B0%EC%95%84%20K8?from=K8",
        ),
      );

      cars.push(new Car("대우", "티코", "red", "img/tico.jpg", "대한민국 최초의 경차다.", "https://namu.wiki/w/%ED%8B%B0%EC%BD%94"));
      cars.push(
        new Car(
          "TOYOTA",
          "토요타 AE86",
          "white",
          "img/toyota.jpg",
          "토요타 스프린터/코롤라의 스포츠 버전인 트레노-레빈 시리즈 중에서 가장 유명한 차종으로, 이니셜D의 주인공인 후지와라 타쿠미의 애차가 바로 이 모델이다.",
          "https://namu.wiki/w/%ED%86%A0%EC%9A%94%ED%83%80%20AE86",
        ),
      );

      let output = "";
      cars.forEach(element => {
        output += `<div class="card" style="width:250px"> 
            <img class="card-img-top" src="${element.carImg}" alt="${element.carName}" style="width:100%">`;
        output += `<div class="card-body"><h4 class="card-title">${element.carName}</h4>`;
        output += `<p class="card-text">${element.description}</p> 
                     <a href="${element.link}" class="btn btn-primary">See Profile</a>
                    </div>
                    </div>`;
      });

      window.onload = function () {
        document.getElementById("catalog").innerHTML = output;
      };
    </script>
    <style>
      #catalog {
        margin-top: 40px;
      }
      .card {
        float: left;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <h1>차량 소개</h1>
      <div id="catalog">a</div>
    </div>
  </body>
</html>
