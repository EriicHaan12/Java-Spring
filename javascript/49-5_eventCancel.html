<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트의 디폴트 행동 취소</title>
  </head>
  <body>
    <div>특정 이벤트에 대한 디폴트 액션을 취소하는 방법</div>
    <a href="https://naver.com" onclick="return false">네이버로 이동</a>
    <!-- onclick의 디폴트 액션을 금지 시키는 방법
            디폴트는 true에 클릭했을시에 실행되는 속성을 가졌지만, return false를 주면 
            액션을 못하도록 고정 시켜놓을 수 있다.
    -->
    <a href="https://daum.net" onclick="event.preventDefault()">다음으로 이동</a>
  </body>
</html>
