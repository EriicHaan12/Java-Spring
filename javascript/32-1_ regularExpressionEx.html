<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규 표현식(regular Expression)</title>
    <script>
      // 정규 표현식 : 특정 패턴의 문자열을 찾기 위한 표현 방식. 여러 프로그래밍 언어에서 공통적으로 사용 가능하다.
      // 예) 모바일 번호 : 010-xxxx-xxxx 형식.
      // 패턴) 숫자3개-숫자4개-숫자4개

      let regex = /^\d{3}-\d{3,4}-\d{4}$/;
      console.log(regex.test("010-1234-5678")); //true // regex패턴이 "문자열"에 있다면 true, 패턴이 아니라면 false 변환
      console.log(regex.test("010-가나다라-0000")); //false

      function checkEmail() {
        let emailReg =
          /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        let userEmail = document.getElementsByTagName("input")[0].value;

        if (emailReg.test(userEmail)) {
          window.alert("이메일 주소가 맞습니다!");
        } else {
          window.alert("이메일 주소가 아닙니다!");
        }
      }
    </script>
  </head>
  <body>
    email: <input type="text" />
    <button type="button" onclick="checkEmail()">확인</button>
  </body>
</html>
