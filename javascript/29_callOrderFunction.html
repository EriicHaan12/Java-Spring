<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수의 호출 순서</title>
    <script>
      function a() {
        let a = 10,
          b = 20;
        return a + b;
      }

      function bbb(a, b) {
        a = 20;
        return a;
      }

      function ccc() {
        document.write("ⓐ");
        a();
        document.write("ⓑ+<br/>");
      }

      document.write("ⓒ+<br/>");
      ccc();
    </script>
  </head>
  <body></body>
</html>
