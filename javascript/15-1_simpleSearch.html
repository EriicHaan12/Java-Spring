<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색(데이터 탐색): 순차 탐색</title>
    <script>
      // 방 50개 짜리 1차원 배열을 만들고, 그 방안에 1~200 까지의 랜덤한 수를 넣고,
      //유저가 어떤 수를 입력 했을 때, 유저가 입력한 값이 있다면 입력한 곳이 있는 방을 알려주고,
      // 유저가 입력한 수를 찾지 못했을 경우, "찾지 못했다!" 라고 출력하는 프로그램 작성

      let data = new Array(50); // value가 50개 가 있는 빈 배열을 만들어라는 함수
      for (let i = 0; i < 50; i++) {
        //i가 0~49까지 반복
        data[i] = Math.floor(Math.random() * 200) + 1; // 배열의 각 요소(방)에 1~200 까지의 랜덤한 수를 대입
      }
      console.log(data);

      //body영역에 테이블 태그를 이용하여 출력(5행 10열 짜리 표)
      let table = "<table = border ='1'>";
      let cnt = 0; // 원하는 순서를 만들기 귀찮을 때 tip
      // 'cnt' 를 생성 해놓고 원하는 반복문에
      //  ++을 해주면 반복문이 한 사이클 돌더라도 계속해서 숫자가 올라간다.
      for (let i = 0; i < 5; i++) {
        table += "<tr class='tr'>";
        for (let j = 0; j < 10; j++) {
          table += `<td>${data[cnt++]}</td>`;
        }
        table += "</tr>";
      }
      table += "</table>";

      document.write(table); //테이블 태그가 동적으로 생성

      let findNum = Number(window.prompt("찾을 수를 입력하세요", 0));
      let result = "";
      let isFind = false; // switch 변수 , flag 변수 (데이터를 찾았다면 true, 찾지 못했다면 false )
      for (let i = 0; i < 50; i++) {
        if (findNum === data[i]) {
          // 찾았을 때
          result = i + ",";
          isFind = true;
        }
      }

      if (isFind === false) {
        document.write(`${findNum}은 없습니다!`);
      } else {
        document.write(`${findNum}은 ${result}번째 있습니다.`);
        let tds = document.getElementsByTagName("td"); //웹문서에 있는 모든 td태그(배열구조)를 가져와서 tds라는 변수에 넣어준 것

        console.log(tds[0].innerHTML);

        for (let item of tds) {
          if (findNum === Number(item.innerHTML)) {
            //찾았을 때
            item.style.backgroundColor = "yellow";
            item.innerHTML = "★" + findNum;
          }
        }
      }
      console.log(document.getElementsByClassName("tr"));
    </script>
    <style></style>
  </head>
  <body></body>
</html>
