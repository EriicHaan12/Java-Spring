<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트에서 사용 가능한 데이터 타입(데이터의 종류)</title>
    <script>
      //1. Number: 숫자
      let number = 4; // 정수
      console.log(number);
      let pi = 3.1415926535; // 실수
      console.log(pi);

      //typeof 변수또는 상수명 : 변수또는 상수가 가지고 있는 데이터 타입
      console.log(typeof pi);
      console.log(typeof number); //

      //2. String : 문자 또는 문자열(자바스크립트에서 문자 또는 문자열을 '', ""로 묶어 표현)
      let name = "홍길동";
      console.log(name);
      console.log(typeof name); //

      // 3. Boolean : true | false
      let isHansome = true;
      console.log(isHansome);
      console.log(typeof isHansome);

      let isNotHansome = false;
      console.log(isNotHansome);
      console.log(typeof isNotHansome);

      // 4. null : 아무것도 없는
      let kor = null;
      console.log(kor);
    </script>
  </head>
  <body></body>
</html>
