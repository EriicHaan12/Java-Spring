<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원거리 + 근거리 접근 방식</title>
    <script>
      onload = () => {
        let td5 = document.getElementById("td5");

        console.log(td5.parentElement); // parentElement  그 태그의 부모 요소
        console.log(
          document.getElementsByClassName("tr")[1].children[2].innerHTML
        ); // children 그 태그의 자식 요소
        // 클래스 이름의 tr의 2번째 인덱스 자식 태그   ~~ 의 innerHTML = 6

        console.log(
          document.getElementById("td9").previousElementSibling.innerHTML
        ); // previousElementSibling : 이전 이웃(형제) 요소

        console.log(
          document.getElementById("td5").nextElementSibling.innerHTML
        );
        //nextElementSibling : 다음 이웃(형제) 요소
        //<td>2<td2> 에 접근 하여 2를 200 으로 바꿔 보세요.

        // document.getElementsByClassName("tr")[0].children[1].innerHTML = "200";
        document.getElementsByTagName("td")[1].innerHTML = "200";

        // 태그에 접근해서 새로운 태그를 생성하거나, 내용, 속성 값을 변경 할 수 있다.
        document.getElementById("td5").nextElementSibling.innerHTML =
          "<div> <img src = 'img/tico.jpg'></div> ";
        //속성 번경
        document.getElementById("td9").previousElementSibling.style.border =
          "1px solid red";
      };
    </script>
  </head>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
    <div>
      <input type="radio" name="gender" value="F" /> Female
      <input type="radio" name="gender" value="M" /> Male
    </div>
  </body>
</html>
