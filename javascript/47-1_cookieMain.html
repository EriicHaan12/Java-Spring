<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/readCookie.js"></script>
    <title>하루동안 이 창 열지 않기(main)</title>
    <script>
      onload = function () {
        //"notice"라는 이름의 쿠키를 읽어와서, 쿠키가 없거나 쿠키의 값이 "Y"가 아니라면 => sub.html 파일을 열어아하고
        //"notice"라는 이름의 쿠키를 읽어와서, 쿠키가 있고 쿠키의 값이 "Y" 라면 => sub.html 을 열지 않아야함.
        // 쿠키 읽기.

        if (readCookie("notice") !== "Y") {
          window.open("47-2_sub.html", "sub", "width=480px,height=620px"); //모달창 열기
        }
      };
    </script>
