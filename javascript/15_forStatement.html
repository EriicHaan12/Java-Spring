<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
    <script>
      //"안녕하세요"를 5번 반복하여 출력하는 프로그램
      //계속 연산자는 나올꺼니까 숙지 하도록 하자 ' i+= 2'  ===' i = i + 2'
      for (let i = 10; i < 15; i += 2) {
        document.write(`${i}번째 안녕하세요<br>`);
      }

      //★ 을 50번 반복하여 출력하는 프로그램
      for (let i = 0; i < 50; i++) {
        document.write(`★`);
      }
      //예제1
      //ul 태그 안에 li태그를 4번 나오도록 그리고 li 태그 안에는 1, 2, 3, 4 가 들어가도록 만드세요.
      let output = "<ul>";
      for (let i = 1; i < 5; i++) {
        output += `<li>${i}</li>`;
      }
      output += "</ul>";
      document.write(output);
      //예제2
      //4행 3열 테이블를 만드세요. (for문은 1번 만 사용) ... td 안에는 0부터 1씩 증가하는 숫자를 들어가도록 하세요
      let output2 = "<table>";
      for (let i = 0; i < 10; i += 3) {
        output2 += `<tr>
                     <td>${i}</td>
                     <td>${i + 1}</td>
                    <td>${i + 2}</td>
                    </tr>`;
      }
      output2 += "</table>";
      document.write(output2);

      //예제 2 리부트 => 굳이 i 활용 안하고 쉽게 하는 법.
      //window.onload 는 무명함수로써, 웹 페이지를 실행 시킬 때 다른 기능보다 우선적으로 실행 되도록 하는 기능이 있다.
      // 즉, 원래라면 table 태그가 있는 곳이 html 영역의body 부분이라 오류가 뜨지만 onload 를 쓰면 우선 실행되고 실행될 곳을 찾으므로 정상적으로 작동됨.
      // onload 특성상 중복 사용은 안되고, 여러개 기능을 한꺼번에 onload에 넣을 시 오류가 뜨기 떄문에 되도록 하나의 기능만 넣어 쓰도록 하자...
      window.onload = function () {
        let table = "<table border='1'>";
        let cnt = 0;
        for (let i = 0; i < 4; i++) {
          table += `<tr><td>${cnt++}</td><td>${cnt++}</td><td>${cnt++}</td></tr>`;
        }
        table += "</table>";
        document.getElementById("table").innerHTML = table;
      };

      //예제3
      //1~ 100 까지의 누적 합을 구하세요. 출력
      let num = 0;
      for (let i = 1; i <= 100; i++) {
        num += i;
      }
      console.log(num);
      document.write(num);

      //예제 4
      // 1~ 100까지의  짝수합, 홀수합을 구하세요. 출력
      let odd = 0;
      let even = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 2 === 0) {
          even += i; // 짝수 일 때
        } else {
          odd += i; // 홀수 일 때
        }
      }
      document.write(`짝수의 합은 ${even}, 홀수의 합은 ${odd} </br>`);

      //사용자에게 단을 입력 받아 해당하는 단의 구구단을 출력하세요
      let dan = Number(window.prompt("단을 입력하세요", 0));
      for (i = 1; i < 10; i++) {
        document.write(`${dan}*${i}= ${dan * i}<br>`);
      }

      // 

    </script>

    <style>
      table td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div id="table">
      <!-- table>tr*4>td*3       4행 3열 짜리 테이블 만들기 단축키 -->
    </div>
  </body>
  <script></script>
</html>
