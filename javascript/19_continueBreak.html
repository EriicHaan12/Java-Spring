<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue, break문</title>
    <script>
      //1~100 까지의 짝수 합을 구해보자. (continue 이용)
      let evenSum = 0;
      for (let i = 0; i < 101; i++) {
        if (i % 2 === 0) {
          evenSum += i;
        } else {
          continue; //아닐시엔 스킵하고 다시 반복수행 해라 즉, 다음 loop 횟수로 skip 됨.
          console.log(i); // 이 코드는 no-effect; (수행 되지 않는다.)
        }
      }
      document.write(evenSum);

      //------------------------
      for (let i = 0; i < 5000000; i++) {
        document.write(i + "</br>");
        if (i === 10) {
          break; // 해당 반복문 루프를 빠져 나간다.
        }
      }
      //1 부터 누적 합을 구하되, 몇 까지 더해야 누적합이 1000을 넘어가는지 출력.
      // 이 예제를 for 문과 break 를 조합 하여 만들 수도 있지만,
      // 누적합이 변수가 되면, 몇번까지 반복해야 할 지 알기 어렵기 때문에
      //이 예제는 while 문을 이용하여 무는 것이 좋다.
      let addNum = 0;
      let result = 0;
      for (let i = 0; i < 20000; i++) {
        let totalAdd = (addNum += i);
        if (totalAdd > 1000) {
          break;
        }
        result = i;
      }
      document.write(result);

      // while 문으로 만들어 보기
      //누적합이 100000을 넘어가는지 출력.
      let num = 0;
      let i = 0;
      while (num <= 100000) {
        num += i++;
      }
      document.write("<br/>");
      document.write(`${i}까지 누적 시키면 ${num}값이 됩니다.`);
    </script>
  </head>
  <body></body>
</html>
