<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제5</title>
    <script>
      // 유저에게 숫자를 입력받아,
      // 홀수면, “홀수”, 짝수면 “짝수” 라고 출력하는 프로그램을 작성하되,
      //switch ~ case문을 활용하여 만드세요.

      let num = Number(window.prompt("숫자를 입력하세요", 0));
      let result = "";
      switch (num % 2) {
        case 1:
          result = "홀수";
          break;

        default:
          result = "짝수";
          break;
      }
      // data % = 2 // data = data %2
      //    switch (data)  이렇게 쓸 수 도 있다.

      document.write(`${num}는 ${result}입니다.`);
    </script>
  </head>
  <body></body>
</html>
