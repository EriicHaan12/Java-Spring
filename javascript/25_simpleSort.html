<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오름차순 정렬</title>
    <script>
      // 1~100 까지의 랜덤한 수 10개를 배열에 넣어두고, 오름차순 정렬 시키도록 하세요.
      // 정렬전과, 정렬 후의 배열의 값을 각각 출력하세요.
      let arr = new Array(10);
      let table = "<table border ='1'><tr>";
      for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 100) + 1;
        table += "<td>" + arr[i] + "</td>";
      }
      table += "</tr></table>";
      document.write(table);
      document.write("<hr>");

      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[i]) {
            let tmp = arr[j];
            arr[j] = arr[i];
            arr[i] = tmp;
          }
        }
      }
      // 테이블 따로 밑으로 빼는 이유
      // 연산식이 length 보다 하나가 적으므로 앞서 짠 코드 처럼 table 을 만들면서
      // 정렬 할 시엔 정렬과 생성을 동시에 해야하므로 테이블 갯수가 하나 줄어 들 수 밖에 없다.
      // 그러므로 오름차순 정렬은 먼저 시켜준 뒤,
      // 테이블을 따로 빼서 만들면 기존 length 만큼 테이블 갯수를 만들 수 있다.

      let table2 = "<table border = '1'><tr>";
      for (let i = 0; i < arr.length; i++) {
        table2 += "<td>" + arr[i] + "</td>";
      }
      table2 += "</tr></table>";
      document.write(table2);

      //array.sort() 메소드를 알면 좀 더 쉽게 풀수 있다.
    </script>
  </head>
  <body></body>
</html>
